<body class="body-container">
  <header-component></header-component>
  <div class="main-container">
    <div class="section-main">
      <div class="content">
        <div class="qualifiers">
          <text-component
            size-mobile="18"
            size-desktop="25"
            text="ELIMINATORIAS"
            weight="bold"
            color="primary"
          ></text-component>
          <div class="tabs theme-sky">
            <div class="tab">Resultados</div>
            <div class="tab active">Posiciones</div>
            <div class="tab">Goles</div>
          </div>
          <header-desplegable-component class="w-100" text="Fase Regular" size="medium"></header-desplegable-component>
          <div class="stadistics">
            <div class="stadistics-item header">
              <text-component size-mobile="12" size-desktop="12" text="Pos" weight="bold" color="primary"></text-component>
              <text-component size-mobile="12" size-desktop="12" text="Jugador" weight="bold" color="primary"></text-component>
              <text-component size-mobile="12" size-desktop="12" text="Equipo" weight="bold" color="primary"></text-component>
              <text-component size-mobile="12" size-desktop="12" text="Goles" weight="bold" color="primary" classnames="justify-self-end"></text-component>
            </div>
            <div class="stadistics-item">
              <text-component size-mobile="12" size-desktop="12" text="1" weight="bold" color="dark"></text-component>
              <text-component size-mobile="12" size-desktop="12" text="L. Messi" weight="regular" color="dark"></text-component>
              <div class="country">
                <img src="../../assets/img/breaking-news-5.png" alt="">
                <text-component size-mobile="12" size-desktop="12" text="Argentina" weight="regular" color="primary"></text-component>
              </div>
              <div class="total-points">
                <text-component size-mobile="12" size-desktop="12" text="25" weight="regular" color="white"></text-component>
              </div>
            </div>
          </div>
          <div class="options">
            <img src="../../assets/img/breaking-news-5.png" alt="powered-by score 24">
            <button-component
              text="Ver más"
              size="large"
              color="primary"
              rounded="large"
            ></button-component>
          </div>
        </div>
        <section class="social-sidebar">
          <social-sidebar
            image="../../assets/img/breaking-news-banner.png"
            link=""
          ></social-sidebar>
        </section>
        <div class="colombia-news">
          <div class="colombiaNews">
            <span class="text color-primary weight-bold center">LO ÚLTIMO EN COLOMBIA</span>
            <div class="news">
              <card-notice-component
                id="main-card-one"
                image="../../assets/img/breaking-news-5.png"
                news="Donald Trump reconoció a Edmundo González"
                orientation="vertical"
                author="Por Juan Carlos Garcia Sierra"
                distribution="none"
                classnames="new"
              ></card-notice-component>
              <card-notice-component
                id="main-card-one"
                image="../../assets/img/breaking-news-5.png"
                news="Donald Trump reconoció a Edmundo González"
                orientation="horizontal"
                author="Por Juan Carlos Garcia Sierra"
                distribution="equals"
                classnames="new"
              ></card-notice-component>
              <card-notice-component
                id="main-card-one"
                image="../../assets/img/breaking-news-5.png"
                news="Donald Trump reconoció a Edmundo González"
                orientation="horizontal"
                author="Por Juan Carlos Garcia Sierra"
                distribution="equals"
                classnames="new"
              ></card-notice-component>
              <card-notice-component

                classnames="new"
              ></card-notice-component>
            </div>
